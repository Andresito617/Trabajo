<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Efectivo Pro</title>
    <link rel="stylesheet" href="styles.css">

        <div class="card">

        <div class="card weekly">

            <button id="transferBtn">Pasar Semanal al General</button>
        </div>

        <button id="resetBtn" class="danger">Reiniciar Todo</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
